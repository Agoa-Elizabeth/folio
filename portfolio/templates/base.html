{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Portfolio{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="{% static 'images/favicon.ico' %}" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">Elizabeth</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
                >Home</a
              >
            </li>
            <!--<li class="nav-item">
          <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="about/">About</a>
        </li>-->
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/projects/' %}active{% endif %}"
                href="/projects/"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                href="/contact/"
                >Contact</a
              >
            </li>
            <li class="nav-item d-flex align-items-center ms-3">
              <button
                class="mode-toggle"
                id="modeToggle"
                aria-label="Toggle dark/light mode"
              >
                <i id="modeIcon" class="fa-regular fa-moon"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />
    <div class="content">{% block content %}{% endblock %}</div>
    <script>
      // Dark/Light mode toggle
      const modeToggle = document.getElementById("modeToggle");
      const modeIcon = document.getElementById("modeIcon");
      function setMode(dark) {
        if (dark) {
          document.body.classList.add("dark-mode");
          modeIcon.classList.remove("fa-moon");
          modeIcon.classList.add("fa-sun");
          modeIcon.classList.remove("fa-regular");
          modeIcon.classList.add("fa-solid");
        } else {
          document.body.classList.remove("dark-mode");
          modeIcon.classList.remove("fa-sun");
          modeIcon.classList.add("fa-moon");
          modeIcon.classList.remove("fa-solid");
          modeIcon.classList.add("fa-regular");
        }
        localStorage.setItem("darkMode", dark ? "1" : "0");
      }
      document.addEventListener("DOMContentLoaded", function () {
        const dark = localStorage.getItem("darkMode") === "1";
        setMode(dark);
        if (modeToggle) {
          modeToggle.addEventListener("click", function () {
            setMode(!document.body.classList.contains("dark-mode"));
          });
        }
      });
    </script>
  

  <footer class=" text-dark text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Elizabeth Agoa. All rights reserved.</p>
      <p class="mb-1">Made with ❤️ using Django & Bootstrap</p>
      <div class="d-flex justify-content-center">
        <a href="https://github.com/Agoa-Elizabeth">
          <i class="fab fa-github"></i> GitHub
        </a>
        <a href="https://linkedin.com/in/elizabethagoa">
          <i class="fab fa-linkedin"></i> LinkedIn
        </a>
        <a href="mailto:elizabethagoa@gmail.com">
          <i class="fas fa-envelope"></i> Email
        </a>
      </div>
    </div>
  </footer>
  </body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
